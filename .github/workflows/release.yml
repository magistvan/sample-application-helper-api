name: release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Setup Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Increment Version
        run: |
          ./mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion} versions:commit
          git config user.name my-bot-user
          git config user.email my-bot-user@email.com
          git add .
          git commit -m "updated version in pom.xml"
          git push
      - name: Create Git Tag
        run: |
          export version=$(./mvn help:evaluate -Dexpression=project.version -q -DforceStdout')
          git config user.name my-bot-user
          git config user.email my-bot-user@email.com
          git tag -a $version -m "$version"
          git push origin $version

      - name: Release to Nexus Repository
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          gpg_passphrase: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          nexus_username: ${{ secrets.JRELEASER_NEXUS2_USERNAME }}
          nexus_password: ${{ secrets.JRELEASER_NEXUS2_PASSWORD }}